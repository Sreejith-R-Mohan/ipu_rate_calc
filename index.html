<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPU Consumption Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>IPU Consumption Calculator</h1>
        <table id="ipu-table">
            <thead>
                <tr>
                    <th>Service</th>
                    <th>Metric Unit</th>
                    <th>Input Value</th>
                    <th>Range 1</th>
                    <th>Range 2</th>
                    <th>Range 3</th>
                    <th>Range 4</th> 
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Calculate button -->
        <div class="button-container">
            <button id="calculate-total" class="button">Calculate Total</button>
        </div>

        <!-- Total IPU display -->
        <h2>Total Estimated IPU: <span id="total-ipu">0</span></h2>
    </div>

    <!-- JavaScript -->
    <script src="./app.js"></script>
</body>
</html>
